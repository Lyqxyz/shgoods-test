<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/jquery.3.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/holder.js"></script>

    <style>
        body{

            background: url("./img/1.jpg") no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-sm-12 mt-5 col-md-6 offset-md-3">
                <h1 class="text-center text-info mt-3 mb-2">辽科大二手交易平台</h1>
                <form class="mb-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">学号</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="输入学号">
                        <small id="numHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
                        <small id="pwdHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">记住账号</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">记住密码</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">登录</button>
                </form>
                <a href="#" class="btn-link text-info">[忘记密码]</a>
                <a href="#" class="btn-link text-info">[注册]</a>
            </div>
        </div>
    </div>
</body>
</html>
