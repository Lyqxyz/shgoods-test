<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简洁实用的jQuery进度条插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="css/an-skill-bar.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>简洁实用的jQuery进度条插件 <span>jQuery Based skill progress bar</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201810305390.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container">
		  <div id="skill">
		    <div class="skillbar html">
		      <div class="filled" data-width="90%"></div>
		      <span class="title">HTML</span>
		      <span class="percent">90%</span>
		    </div>

		    <div class="skillbar css">
		      <span class="title"></i> CSS</span>
		      <span class="percent">75%</span>
		      <div class="filled" data-width="75%"></div>
		    </div>

		    <div class="skillbar js">
		      <span class="title">JS</span>
		      <span class="percent">50%</span>
		      <div class="filled" data-width="50%"></div>
		    </div>

		    <div class="skillbar php">
		      <span class="title">php</span>
		      <span class="percent">40%</span>
		      <div class="filled" data-width="40%"></div>
		    </div>

		    <div class="skillbar sass">
		      <span class="title"></i> sass</span>
		      <span class="percent">40%</span>
		      <div class="filled" data-width="40%"></div>
		    </div>

		    <div class="skillbar indesign">
		      <span class="title"></i> sass</span>
		      <span class="percent">40%</span>
		      <div class="filled" data-width="400%"></div>
		    </div>

		    <div class="skillbar">
		      <span class="title"></i> less</span>
		      <span class="percent">40%</span>
		      <div class="filled" data-width="400%"></div>
		    </div>
		  </div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/css3/css3donghua/201802124979.htmll">
			  <img src="related/1.jpg" width="300" alt="CSS3斑马线进度条动画特效"/>
			  <h3>CSS3斑马线进度条动画特效</h3>
			</a>
			<a href="http://www.htmleaf.com/css3/css3donghua/201711034809.html">
			  <img src="related/2.jpg" width="300" alt="Bootstrap进度条动画样式"/>
			  <h3>Bootstrap进度条动画样式</h3>
			</a>
		</div>
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/an-skill-bar.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
